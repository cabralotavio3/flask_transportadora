{% extends "base.html" %}

{% block conteudo %}

{% set mensagens = get_flashed_messages() %} 
{% if mensagens %}     
<div class="alert alert-danger" role="alert">
   {% for msg in mensagens %}
        {{ msg }}
   {% endfor %}
</div>
{% endif %}
    
   <form action="/Transportadora/save" method="post">
      <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" >
        <label for="contato">Contato: </label>
        <input type="email" name="contato" id="contato">
        <label for="regiao_atuacao">Região de Atuação: </label>
        <input type="text" name="regiao_atuacao" id="regiao_atuacao">
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
